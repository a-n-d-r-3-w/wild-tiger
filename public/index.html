<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--suppress HtmlUnknownTarget because auth0/ is defined by Express. -->
    <script type="text/javascript" src="auth0/auth0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="content">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Auth0 - JavaScript</a>

                <button id="btn-home-view" class="btn btn-primary btn-margin">
                    Home
                </button>

                <button id="btn-login" class="btn btn-primary btn-margin">
                    Log In
                </button>

                <button id="btn-logout" class="btn btn-primary btn-margin">
                    Log Out
                </button>

            </div>
        </div>
    </nav>

    <main class="container">
        <!-- home view -->
        <div id="home-view">
            <h4></h4>
        </div>

    </main>

</div>
<!--suppress ES6ModulesDependencies, NodeModulesDependencies -->
<script>
  window.addEventListener('load', function() {
    const loginStatus = document.querySelector('.container h4');
    const loginView = document.getElementById('login-view');
    const homeView = document.getElementById('home-view');
    const homeViewBtn = document.getElementById('btn-home-view');
    const logoutBtn = document.getElementById('btn-logout');

    const webAuth = new auth0.WebAuth({
      domain: 'wild-tiger.auth0.com',
      clientID: 'xP7Pdp7IfwuHO3hjKPtmlAtFDbO5m23x',
      responseType: 'token id_token',
      audience: 'https://wild-tiger.auth0.com/userinfo',
      scope: 'openid',
      redirectUri: window.location.href
    });

    const loginBtn = document.getElementById('btn-login');

    loginBtn.addEventListener('click', function(e) {
      e.preventDefault();
      webAuth.authorize();
    });

    homeViewBtn.addEventListener('click', function() {
      homeView.style.display = 'inline-block';
      // loginView.style.display = 'none';
    });

    logoutBtn.addEventListener('click', logout);

    function handleAuthentication() {
      webAuth.parseHash(function(err, authResult) {
        if (authResult && authResult.accessToken && authResult.idToken) {
          window.location.hash = '';
          setSession(authResult);
          loginBtn.style.display = 'none';
          homeView.style.display = 'inline-block';
        } else if (err) {
          homeView.style.display = 'inline-block';
          console.log(err);
          alert(
            'Error: ' + err.error + '. Check the console for further details.'
          );
        }
        displayButtons();
      });
    }

    function setSession(authResult) {
      // Set the time that the Access Token will expire at
      const expiresAt = JSON.stringify(
        authResult.expiresIn * 1000 + new Date().getTime()
      );
      localStorage.setItem('access_token', authResult.accessToken);
      localStorage.setItem('id_token', authResult.idToken);
      localStorage.setItem('expires_at', expiresAt);
    }

    function logout() {
      // Remove tokens and expiry time from localStorage
      localStorage.removeItem('access_token');
      localStorage.removeItem('id_token');
      localStorage.removeItem('expires_at');
      displayButtons();
    }

    function isAuthenticated() {
      // Check whether the current time is past the
      // Access Token's expiry time
      const expiresAt = JSON.parse(localStorage.getItem('expires_at'));
      return new Date().getTime() < expiresAt;
    }

    function displayButtons() {
      if (isAuthenticated()) {
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        loginStatus.innerHTML = 'You are logged in!';
      } else {
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
        loginStatus.innerHTML =
          'You are not logged in! Please log in to continue.';
      }
    }

    handleAuthentication();
  });
</script>
</body>
</html>
